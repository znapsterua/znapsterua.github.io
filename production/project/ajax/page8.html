<div class="contact">
	<div class="home_img">
		<img class="home_background" src="assets/img/compressed/img8.jpg">
	</div>
	<div class="contact__sidebar">
		<div class="sidebar__sub">
			<div class="sub__box">
				<h3 class="box__title">
					Откройте свой 
					ресторан вместе 
					с Canape
				</h3>
				<p class="box__dscr">
					Если вы желаете открыть свой ресторан, быть в курсе новых тенденций и следить за развитием ресторанного бизнеса. С нами Вы знаете больше. Подписывайтесь на рассылку новостей. 
				</p>
				<p class="box__label">
					Подписаться на нашу рассылку
				</p>
				<form class="box__form">
					<input class="form__email" type="text" placeholder="Ваш email"></input>
					<button class="form__btn">Подписаться</button>
				</form>
			</div>
		</div>
		<div class="sidebar__pagination">
			<div class="pagination__items">
				<ul class="items__lines">
					<li class="lines__item" onclick='Ajax(1, false)'></li>
					<li class="lines__item" onclick='Ajax(2, false)'></li>
					<li class="lines__item" onclick='Ajax(3, false)'></li>
					<li class="lines__item" onclick='Ajax(4, false)'></li>
					<li class="lines__item" onclick='Ajax(5, false)'></li>
					<li class="lines__item" onclick='Ajax(6, false)'></li>
					<li class="lines__item active-item" onclick='Ajax(7, false)'></li>
				</ul>
			</div>
			<div class="pagination__help">
				<span class="help__word" onclick='Ajax(0, false)'>Вверх</span>
			</div>
		</div>
	</div>
</div>
